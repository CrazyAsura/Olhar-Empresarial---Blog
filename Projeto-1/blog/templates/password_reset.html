{% extends 'base.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
{% block title %}Login{% endblock %}

{% block content %}
  <main class="min-h-screen flex items-center justify-center bg-gray-100">
    <section class="max-w-md w-full p-6 bg-white rounded-2xl shadow-lg border border-gray-300">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Login</h2>
      
      {% if messages %}
        <section class="space-y-2">
          {% for message in messages %}
            <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-400{% else %}bg-blue-100 text-blue-700 border border-blue-400{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </section>
      {% endif %}
      
      <form method="post" class="space-y-6" novalidate>
        {% csrf_token %}

        <!-- Campo de Email -->
        <article class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" placeholder="Senha" class="w-full py-2 pl-3 pr-10 text-sm border rounded-lg focus:outline-none focus:border-blue-500" required>
        </article>

        <!-- Campo de Nova Senha -->
        <article class="mb-6">
            <label for="new_password" class="block text-sm font-medium text-gray-700">Nova Senha:</label>
            <input type="new_password" id="new_password" name="new_password" placeholder="Senha" class="w-full py-2 pl-3 pr-10 text-sm border rounded-lg focus:outline-none focus:border-blue-500" required>
        </article>

        <!-- Campo de Repetir Senha -->
        <article class="mb-6">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Repita a nova senha:</label>
            <input type="confirm_password" id="confirm_password" name="confirm_password" placeholder="Senha" class="w-full py-2 pl-3 pr-10 text-sm border rounded-lg focus:outline-none focus:border-blue-500" required>
        </article>

        <article class="flex flex-col space-y-4">
          <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
            Entrar
          </button>
        </article>

      </form>

      <section class="mt-6 text-center space-y-3">
        <a href="{% url 'password_reset' %}" class="block text-sm text-blue-600 hover:text-blue-700 transition duration-200">
          Esqueceu sua senha?
        </a>
        <article class="text-sm text-gray-600">
          NÃ£o tem uma conta? 
          <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-700 transition duration-200">
            Registre-se
          </a>
        </article>
      </section>
    </section>
  </main>
{% endblock %}
